<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; justify-content: center; background-color: #EAF0E9; min-height: 100vh; }
        .main-content { width: 100%; max-width: 400px; padding: 40px 15px; display: flex; flex-direction: column; align-items: center; }
        .instruction-text { font-size: 16px; font-weight: bold; margin-bottom: 30px; text-align: center; white-space: nowrap; width: 100%; }
        .otp-container { display: flex; justify-content: space-between; width: 100%; gap: 6px; margin-bottom: 35px; direction: ltr; }
        .otp-container input { width: 14%; aspect-ratio: 1 / 1.2; text-align: center; font-size: 22px; font-weight: bold; border: 1px solid #c8d1c7; border-radius: 12px; outline: none; background: #fff; }
        .action-btn { width: 100%; background-color: #ffffff; color: #ccc; border: 1px solid #c8d1c7; padding: 18px; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: not-allowed; }
        .action-btn.active { background-color: #2EAF4A; color: #ffffff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="instruction-text">إدخلوا رمز التأكيد الذي توصلتم به في رسالة Gmail</div>
        <div class="otp-container" id="otpFields">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
        </div>
        <button id="submitOtp" class="action-btn" disabled>تأكيد</button>
    </div>

<script>
    const inputs = document.querySelectorAll('#otpFields input');
    const btn = document.getElementById('submitOtp');

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length > 1) input.value = input.value.slice(0, 1);
            if (input.value !== "" && index < inputs.length - 1) inputs[index + 1].focus();
            const code = Array.from(inputs).map(i => i.value).join('');
            btn.disabled = code.length !== 6;
            if (code.length === 6) btn.classList.add('active'); else btn.classList.remove('active');
        });
    });

    btn.addEventListener('click', () => {
        const userCode = Array.from(inputs).map(i => i.value).join('');
        if (userCode === localStorage.getItem('currentOTP')) {
            window.location.href = "../login/";
        } else {
            alert("رمز خاطئ!");
        }
    });
</script>
</body>
</html>
