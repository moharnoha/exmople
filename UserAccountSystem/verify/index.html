<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; justify-content: center; background-color: #EAF0E9; min-height: 100vh; }
        .main-content { width: 100%; max-width: 400px; padding: 40px 15px; display: flex; flex-direction: column; align-items: center; }
        .instruction-text { font-size: 16px; font-weight: bold; color: #000; margin-bottom: 30px; text-align: center; white-space: nowrap; width: 100%; }
        .otp-container { display: flex; justify-content: space-between; width: 100%; gap: 6px; margin-bottom: 35px; direction: ltr; }
        .otp-container input { width: 14%; aspect-ratio: 1 / 1.2; text-align: center; font-size: 22px; font-weight: bold; border: 1px solid #c8d1c7; border-radius: 12px; background-color: #fff; outline: none; transition: 0.3s; }
        .otp-container input:focus { border: 2px solid #2EAF4A; }
        .action-btn { width: 100%; background-color: #ffffff; color: #ccc; border: 1px solid #c8d1c7; padding: 18px; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        .action-btn.active { background-color: #2EAF4A; color: #ffffff; border: none; cursor: pointer; }
        .resend-link { font-size: 18px; font-weight: bold; color: #000; text-decoration: none; cursor: pointer; margin-top: 25px; }
        .resend-link.loading { color: #999; pointer-events: none; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="instruction-text">إدخلوا رمز التأكيد الذي توصلتم به في رسالة Gmail</div>
        <div class="otp-container" id="otpFields">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
            <input type="number" pattern="[0-9]*" inputmode="numeric">
        </div>
        <button id="submitOtp" class="action-btn" disabled>تأكيد</button>
        <div id="resendBtn" class="resend-link">إعادة إرسال الرمز</div>
    </div>

<script>
    const inputs = document.querySelectorAll('#otpFields input');
    const btn = document.getElementById('submitOtp');
    const resendBtn = document.getElementById('resendBtn');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxy-1Z37l9ynTk10ndPsF4iu7D4I41Ag3KUwnx8KnGKf7yrGSN0IB3u3glol4daSMQCuA/exec';

    // دعم اللصق والتنقل
    inputs[0].addEventListener('paste', (e) => {
        const data = e.clipboardData.getData('text').trim();
        if (data.length === 6) {
            data.split('').forEach((char, index) => { if(inputs[index]) inputs[index].value = char; });
            updateButtonState();
        }
    });

    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length > 1) input.value = input.value.slice(0, 1);
            if (input.value !== "" && index < inputs.length - 1) inputs[index + 1].focus();
            updateButtonState();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value === "" && index > 0) inputs[index - 1].focus();
        });
    });

    function updateButtonState() {
        const code = Array.from(inputs).map(i => i.value).join('');
        btn.disabled = code.length !== 6;
        if (code.length === 6) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    // *** تحسين إعادة الإرسال لربطها بالإيميل المخزن ***
    resendBtn.addEventListener('click', async () => {
        const email = localStorage.getItem('storedEmail');
        if (!email) return alert("لم يتم العثور على البريد. عد للخطوة الأولى.");

        resendBtn.innerText = "جاري الإرسال...";
        resendBtn.classList.add('loading');

        try {
            await fetch(`${scriptURL}?email=${encodeURIComponent(email)}&action=resend`);
            alert("تم إرسال رمز جديد بنجاح");
        } catch (e) {
            alert("فشل الإرسال");
        } finally {
            resendBtn.innerText = "إعادة إرسال الرمز";
            resendBtn.classList.remove('loading');
        }
    });

    btn.addEventListener('click', () => {
        window.location.href = "../login/"; 
    });
</script>
</body>
</html>
