<script>
    async function handleLogin() {
        const email = document.getElementById('userEmail').value.trim();
        if (!email) return alert("يرجى إدخال البريد");

        localStorage.setItem('storedEmail', email); // تخزين الإيميل
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "جاري التحقق...";

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxy-1Z37l9ynTk10ndPsF4iu7D4I41Ag3KUwnx8KnGKf7yrGSN0IB3u3glol4daSMQCuA/exec';

        try {
            // استخدام mode: 'no-cors' لتجنب أخطاء المتصفح
            fetch(`${scriptURL}?email=${encodeURIComponent(email)}`, { mode: 'no-cors' });
            
            // التوجيه فوراً (بما أننا نريد فقط إرسال الإيميل للسكريبت)
            setTimeout(() => { window.location.href = "verify/"; }, 500);
        } catch (e) {
            window.location.href = "verify/";
        }
    }
</script>
