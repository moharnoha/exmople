<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; justify-content: center; background-color: #EAF0E9; min-height: 100vh; }
        #container { max-width: 400px; width: 100%; padding: 50px 20px; }
        .welcome-title { font-size: 28px; font-weight: bold; margin-bottom: 30px; text-align: right; }
        .input-box { width: 100%; padding: 18px; margin-bottom: 20px; border: 1px solid #c8d1c7; border-radius: 12px; font-size: 18px; box-sizing: border-box; text-align: right; outline: none; background: #fff; }
        .submit-btn { width: 100%; background-color: #2EAF4A; color: white; border: none; padding: 16px; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div id="container">
    <div class="welcome-title">مرحبا</div>
    <input type="email" id="emailInput" placeholder="البريد الإلكتروني" class="input-box">
    <button id="loginBtn" onclick="processLogin()" class="submit-btn">ولوج</button>
</div>

<script>
    async function processLogin() {
        const email = document.getElementById('emailInput').value.trim();
        const btn = document.getElementById('loginBtn');
        if (!email) return alert("يرجى إدخال البريد الإلكتروني");

        localStorage.setItem('storedEmail', email);
        const otp = Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('currentOTP', otp);

        btn.disabled = true; btn.innerText = "جاري التحقق...";
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwKACz6-gYKCiYYDLYBSqMk-EUtadf23y1fQm0xmcWekwN2LiTl8dX8o_TZPsBQ8G5K/exec';

        try {
            await fetch(scriptURL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ email: email, otp: otp })
            });
            window.location.href = "verify/";
        } catch (e) { window.location.href = "verify/"; }
    }
</script>
</body>
</html>
