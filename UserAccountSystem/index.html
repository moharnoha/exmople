<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; justify-content: center; background-color: #EAF0E9; min-height: 100vh; }
        #main-container { max-width: 400px; width: 100%; padding: 50px 20px 0 20px; box-sizing: border-box; }
        .welcome-title { font-size: 28px; font-weight: bold; margin-bottom: 30px; text-align: right; }
        .input-box { width: 100%; padding: 18px; margin-bottom: 20px; border: 1px solid #c8d1c7; border-radius: 12px; font-size: 18px; box-sizing: border-box; text-align: right; outline: none; background: #fff; }
        .toggle-container { display: flex; align-items: center; justify-content: flex-end; gap: 12px; margin-bottom: 35px; }
        .switch-btn { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch-btn input { opacity: 0; width: 0; height: 0; }
        .slider-round { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #bdc3bc; transition: .4s; border-radius: 34px; }
        .slider-round:before { position: absolute; content: ""; height: 18px; width: 18px; right: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider-round { background: #2EAF4A; }
        input:checked + .slider-round:before { transform: translateX(-22px); }
        .login-button { width: 100%; background: #2EAF4A; color: white; border: none; padding: 16px; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div id="main-container">
    <div class="welcome-title">مرحبا</div>
    <input type="email" id="emailInput" placeholder="البريد الإلكتروني" class="input-box">
    <div class="toggle-container">
        <span style="font-weight: bold;">تذكر البريد الالكتروني</span>
        <label class="switch-btn"><input type="checkbox" id="remCheck" checked><span class="slider-round"></span></label>
    </div>
    <button onclick="goToLogin()" class="login-button">ولوج</button>
</div>
<script>
    function goToLogin() {
        const email = document.getElementById('emailInput').value.trim();
        if (!email) return alert("يرجى إدخال البريد الإلكتروني");
        localStorage.setItem('storedEmail', email); // حفظ الإيميل للإرسال لاحقاً
        window.location.href = "login/"; 
    }
    window.onload = () => {
        if(localStorage.getItem('storedEmail')) document.getElementById('emailInput').value = localStorage.getItem('storedEmail');
    };
</script>
</body>
</html>
